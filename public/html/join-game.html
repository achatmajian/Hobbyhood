<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HobbyHood</title>
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/join-game.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="/js/splash.js"></script>
</head>
<body>

    <!-- Navigation -->

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <div class="Logo"><strong>HobbyHood</strong></div>
              </a>
      
          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="/neighborhood">Explore</a>
            <a class="navbar-item" href="/profile">Profile</a>
            <!-- <a class="navbar-item" href="#">Settings</a> -->
          </div>
        </div>
      </nav>

    <!-- Create Game Form -->

    <div class="form-container">
        <h1 class="title">Join Game</h1>

    <!-- Sport -->
    <div class="sport">
        <p><strong class="input-title">Sport: </strong><div id="join-sport-result"></div></p>
    <br>

    <!-- Neighborhood -->
    <div class="neighborhood">
        <p><strong class="input-title">Neighborhood: </strong><div id="join-neighborhood-result"></div></p>
    <br>

    <!-- Park -->
    <div class="park">
        <p><strong class="input-title">Park: </strong><div id="join-park-result"></div></p>
    <br>

    <!-- Players -->
    <div class="match-up">
        <p><strong class="input-title">Match Up: </strong><div id="join-matchup-result"></div></p>
    <br>

    <!-- Game Intensity -->
    <div class="game-intensity">
        <p><strong class="input-title">Game Intensity: </strong><div id="join-intensity-result"></div></p>
    <br>

    <!-- Game Day -->
    <div class="game-day">
        <p><strong class="input-title">Game Day: </strong><div id="join-date-result"></div></p>
    <br>

     <!-- Game Time -->
     <div class="game-time">
        <p><strong class="input-title">Game Time: </strong><div id="join-time-result"></div></p>
        <br>

     <!-- Game Organizer -->
     <div class="game-organizer">
        <p><strong class="input-title">Game Organizer: </strong><div id="join-user-result"></div></p>        

      
    <!-- Button -->
    <hr>
    <div class="field is-grouped">
    <div class="control button-container is-centered">
        <button class="button is-centered" id="join-game-btn">Join Game</button>
    </div>
    </div>
        
    </div> <!-- Form Container Close -->

</body>
</html>
